<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <link th:href="@{/styles/sitewide.css}" rel="stylesheet" />
    <title>Welcome to CodeJava Home</title>

</head>

<body>
    <div class="container text-center">
        <h1>Absurd Bilutleie</h1>
    </div>
    
    <div class="form-utleiesteder">
        <form th:action="@{/}" th:object="${utleie}" method="POST">
            <label>Hentested:
                <select th:field="${utleie.hentested}">
                    <option th:each="kontor : ${alleKontor}" th:value="${kontor.nummer}" th:utext="${kontor.poststed}"/>
                </select>
            </label>
            <label>Retursted:
                <select th:field="${utleie.retursted}">
                    <option th:each="kontor : ${alleKontor}" th:value="${kontor.nummer}" th:utext="${kontor.poststed}"/>
                </select>
            </label>
            <button type="submit">Bekreft</button>
        </form>
        <form th:field="utleie.bil" th:if="${biler != null}">
            <!--Fiks det slik at man kun kan velge én -- Se også på å få dette i en tabell-->
            <div th:each="bil : ${biler}"><input type="radio"><label th:text="${bil.toString()}"></label></div>
        </form>
    </div>

</body>

</html>
