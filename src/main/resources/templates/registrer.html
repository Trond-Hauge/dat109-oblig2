<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
    <title>Ansatt Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
    
<body>
    <div class="container">
        <h1> Registrering Av Kunde </h1>

        <hr>

        <h2> Kundeinformasjon </h2>
        <form th:action="@{/lagre-kunde}" th:object ="${kunde}" method="POST">
        <input type="text" th:field="*{tlf}" placeholder="Kunde tlf" class="form-control mb-4 col-4">
        <input type="text" th:field="*{fornavn}" placeholder="Kunde fornavn" class="form-control mb-4 col-4">
        <input type="text" th:field="*{etternavn}" placeholder="Kunde etternavn" class="form-control mb-4 col-4">
        <input type="text" th:field="*{kredittkort}" placeholder="Kunde kredittkort" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Lagre Kunde</button>
        
        </form>
    </div>
</body>
</html>
